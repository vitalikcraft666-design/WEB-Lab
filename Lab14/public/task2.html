<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Завдання 2 — Bootstrap + Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .block{border:1px solid #ccc; text-align:center; min-height:70px; display:flex; align-items:center; justify-content:center;}

        /* <1200 */
        @media(max-width:1199px){
            .block{background:pink;}
        }

        /* ≥768 */
        @media(min-width:768px) and (max-width:991px){
            .left-menu,.right-menu{background:#dda0dd;}
        }

        /* <767 */
        @media(max-width:767px){
            .block{
                background:white;
                color:green;
            }
        }
    </style>

</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-12 col-md-8 col-lg-9 block">Левая часть шапки</div>
        <div class="col-12 col-md-4 col-lg-3 block">Правая часть шапки</div>
    </div>

    <div class="row">
        <div class="col-12 col-md-3 col-lg-3 block left-menu">Левое меню</div>
        <div class="col-12 col-md-6 col-lg-6 block content">Контент</div>
        <div class="col-12 col-md-3 col-lg-3 block right-menu">Правое меню</div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 col-lg-6 block left-footer">Левая часть подвала</div>
        <div class="col-12 col-md-6 col-lg-6 block right-footer">Правая часть подвала</div>
    </div>

</div>

</body>
</html>
