<!DOCTYPE html>
<html>
<head>
    <title>Навігаційна карта довільних форм</title>
    <meta charset="UTF-8">
</head>

<body bgcolor="#eef5ff">

<h2 align="center">Сенсорне зображення (довільні фігури)</h2>

<map name="freeform">
    <area shape="poly"
          coords="20,20,200,40,160,100,40,80"
          href="#"
          title="Перша область – довільна форма">

    <area shape="poly"
          coords="250,20,350,20,390,90,280,140"
          href="#"
          title="Друга область – інформаційна зона">

    <area shape="circle"
          coords="150,200,50"
          href="#"
          title="Коло – ще одна область">
</map>

<center>
    <img src="image/freeform.jpg"
         width="400"
         height="270"
         border="2"
         usemap="#freeform">
</center>

</body>
</html>
