<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таблиця з Caption і TH</title>
</head>
<body>

<table border="1" cellpadding="5">

    <caption><b>Статистична інформація</b></caption>

    <tr align="left">
        <th>№</th><th>Назва</th><th>Дані 1</th><th>Дані 2</th><th>Дані 3</th>
    </tr>

    <tr align="center">
        <td>1</td><td>Елемент A</td><td>10</td><td>20</td><td>30</td>
    </tr>

    <tr align="right">
        <td>2</td><td>Елемент B</td><td>15</td><td>12</td><td>44</td>
    </tr>

    <tr align="left">
        <td>3</td><td>Елемент C</td><td>7</td><td>9</td><td>11</td>
    </tr>

    <tr align="center">
        <td>4</td><td>Елемент D</td><td>5</td><td>3</td><td>9</td>
    </tr>

    <tr align="right">
        <td>5</td><td>Елемент E</td><td>100</td><td>200</td><td>300</td>
    </tr>

    <tr align="center">
        <td>6</td><td>Елемент F</td><td>55</td><td>65</td><td>75</td>
    </tr>

</table>

</body>
</html>
