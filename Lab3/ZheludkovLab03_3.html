<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таблиця 75%</title>
</head>
<body>

<table border="1" width="75%" cellpadding="5">
    <caption><b>Приклад таблиці 75%</b></caption>

    <tr>
        <th colspan="2" align="center">Заголовок</th>
    </tr>

    <tr>
        <td align="left">Дані, вирівняні по лівому краю комірки</td>
        <td align="right">Дані, вирівняні по правому краю комірки</td>
    </tr>

    <tr>
        <td width="25%">25% ширини таблиці</td>
        <td width="75%">75% ширини таблиці</td>
    </tr>
</table>

</body>
</html>
