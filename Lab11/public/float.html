<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Float Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="wrapper">

    <div class="block header">HEADER</div>

    <div class="block menu" style="float:left; width:20%;">MENU</div>
    <div class="block content" style="float:left; width:55%;">CONTENT</div>
    <div class="block sidebar" style="float:left; width:20%;">SIDEBAR</div>

    <div style="clear:both;"></div>

    <div class="block footer">FOOTER</div>

</div>

</body>
</html>
