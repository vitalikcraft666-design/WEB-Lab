<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .flex-row {
            display: flex;
            width: 100%;
        }
        .menu { flex: 1; }
        .content { flex: 2; }
        .sidebar { flex: 1; }
    </style>
</head>
<body>

<div id="wrapper">

    <div class="block header">HEADER</div>

    <div class="flex-row">
        <div class="block menu">MENU</div>
        <div class="block content">CONTENT</div>
        <div class="block sidebar">SIDEBAR</div>
    </div>

    <div class="block footer">FOOTER</div>

</div>

</body>
</html>
