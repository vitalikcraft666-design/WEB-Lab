  <!-- Рядок днів тижня (на початку сторінки). Понеділок посилається на закладку #pn -->

  <!-- Таблиця 75% з центровим червоним заголовком.

    <tr>
      <td colspan="4" align="center" style="color: red; font-weight: bold; font-size: 1.4em;">
        Розклад занять груп

    </tr>

    <!-- Заголовок таблиці -->
    <tr bgcolor="#9999FF">
      <td>Заняття</td>
      <td>група 101-ТК</td>
      <td>група 101-ТТ</td>
      <td>група 102-ТТ</td>
    </tr>

    <!-- Рядок для Понеділка — тут ставимо закладку (мітку) -->

      <td><a name="pn">Понеділок</a></td>
      <td>Інформатика</td>
      <td>Історія</td>
      <td>Математика</td>
    </tr>

    <tr bgcolor="#33CCCC">
      <td>2</td>
      <td>Фізика</td>
      <td>Література</td>
      <td>Англійська мова</td>

    <tr bgcolor="#33CCCC">
      <td>3</td>
      <td>Математика</td>
      <td>Математика</td>

  <p style="text-align:center; font-size:0.9em; color:#333;">(Таблиця — приклад. Заміни дані на свої, якщо потрібно.)</p>
