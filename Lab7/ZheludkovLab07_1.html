<html>

    <meta charset="UTF-8">
    <title>Лабораторна робота №7 — Завдання 1</title>
</head>

<body>
<h2>Завдання 1. Створення форми</h2>

<form action="result.html" method="post" target="_blank">
<pre>
Ваше ім'я: <input name="name" type="text" maxlength="40" size="40">

Ваша стать:
<input type="radio" name="pol" value="male"> Чоловіча
<input type="radio" name="pol" value="female"> Жіноча

На якому курсі Ви навчаєтесь?
<select name="curs" size="1">
    <option value="1" selected>Перший</option>
    <option value="2">Другий</option>
    <option value="3">Третій</option>
    <option value="4">Четвертий</option>
    <option value="5">П'ятий</option>
</select>

Які дисципліни Ви вивчаєте?
<input type="checkbox" name="web" value="yes" checked> WEB-програмування
<input type="checkbox" name="eldinam" value="yes"> Технічна електродинаміка
</pre>

Напишіть декілька слів про себе:<br>
<textarea name="about" rows="6" cols="60" wrap="off"></textarea>

<p>
<input type="submit" value="Відіслати дані">
<input type="reset" value="Очистити форму">
<input type="file" name="friend" size="50">
</p>

</form>
</body>
</html>
